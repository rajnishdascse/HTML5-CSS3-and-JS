<!DOCTYPE html>
<html>
<head>
<title>Fieldset</title>
</head>

<body>
    <div>
	  <form>
	   <fieldset>        <!--bcz of fieldset under the box options are appearing-->
	        <legend>Gender</legend>
	                    <input type="radio" name="gender" value="Male">Male
	                    <input type ="radio" name="gender" value="Female">Female
						<input type="radio" name="gender" value="Not specified" checked>Not specified    <!--checked will by default select this option-->
						
		</fieldset>
 <button>Submit</button> 
	</form>
	</div>
	<br>
	
   <!--checkbox code-->
	 <div>
	     <form>
		     <fieldset>
			       <legend>Select Course</legend>      <!--bcz of checkbox user can select both the option-->
			     <input type="checkbox" name="course" value="Math">Math
				 <input type="checkbox" name="course" value="Bio">Bio
			</fieldset>
		</form>
	</div>
	<button>Submit</button>
	
</body>
</html>

<!DOCTYPE html>
<head>
<title>Embed script</title>
<script type="text/javascript" language="javascript">    <!--Must use the script type and language-->
  function PrintPage(){
       window.print();
	   }
</script>
</head>
<body>
<div>
<form>
 <h2>Click on the button to print the page</h2>
 <p>This is the sample of how Embed script is work.</p>
 <input type="submit" value="Print" onclick="PrintPage()">
 </form>
 </div>
</body>
</html>

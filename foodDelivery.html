<!DOCTYPE html>
<html>
<head>
<title>Food Delivery site</title>
<style>

		 
		 td{
		      background-color:maroon;
			  color: white;
			  align: center;
			  }
			  
		dl{
		    background-color: black;
			color: white;
			text-align: left;
			}
			dt{
			  color:red;
			  }
			 
		



</style>
<script>
        function placeOrder(){
		        document.getElementById("order summary").style.display = "block";     <!--when order from is displaying order summary should not display-->
		       
				 Uname = document.getElementById("txtName");
				 mobile = document.getElementById("txtMobile");
				 burger = document.getElementById("optBurger");
				 briyani = document.getElementById("optBriyani");
				 fries = document.getElementById("optfries");
				 cake = document.getElementById("optcake");
				
				var mcost=0;      //single meal cost
				var acost=0;      //add-on meal cost
                var mname = " ";     //user will select the item that's why keep it blank
                var aname = " ";				
                
				if(burger.checked)
				   {
				      mcost = 120;
					  mname = burger.value;
					 
					}
					
				if(briyani.checked)
				{
				   mcost= 250;
				   mname = briyani.value;
				   				
				 }
				 
				 if(fries.checked)
				 {
				    acost = 60;
					mcost += acost;
				    aname += fries.value + "<br>";
				}
				if(cake.checked)
				 {
				    acost = 50;
					mcost += acost;
				    aname += cake.value + "<br>";
				 }
				
				document.getElementById("lblname").innerHTML = Uname.value;   
				document.getElementById("lblMobile").innerHTML= mobile.value;
				document.getElementById("lblMeal").innerHTML= mname;
				document.getElementById("lbladd").innerHTML= aname;
				document.getElementById("lblBill").innerHTML= mcost;
				
				
        	}



</script>
</head>
<body>
    <div align="center">
	   <font size = "5">
	     <table width = "800" border="2" cellspacing="4" cellpadding="4" align="center" id="orderform">
		 <tr>
            	<div>	  
			   <img src ="Images/order.png"  width="400" height="100"></div>
			   
		
		</tr>
		
		<tr align="center">
		   <td colspan ="2">Customer details</td>
		</tr>
		
		<tr>
		   <td>Customer Name</td>
		   <td align="center"><input type ="text" id= "txtName"></td>
		</tr>
		
		<tr>
		    <td>Mobile</td>
			<td align="center"><input type="text" id="txtMobile"></td>
		</tr>
		   
		
		    <td colspan="2" align="center">Select your meal</td>
	   
		
		<tr>
		   <td align="center">
		      <img src="Images/burger.jpg" width="350" height="200" >
			  <br>
			  <input type="radio" name="meal" id="optBurger" value="Burger">Burger(&#8377; 120/-)
			  </td>
			  
			<td align="center">
			   <img src="Images/briyani.jfif" width="350" height="200"><br>
			   <input type="radio" name="meal" id="optBriyani" value="Briyani">Briyani(&#8377;250/-)
			</td>
		</tr>
		
		<tr>
		    <td colspan="2" align="center">
			    Select Ad-on's      <!--if customer wanna add more -->
		    </td>
			
		<tr>
              <td align="center">
                <img src="Images/fries.jpg" width="350" height="200">
                <br>
                <input type="checkbox" id="optfries" value="FrenchFries">FrenchFries(&#8377;60/-)
                </td>
				
				<td align="center">
                <img src="Images/cake.jfif" width="350" height="200">
                <br>
                <input type="checkbox" id="optcake" value="Cake">Cake(&#8377;50/-)
                </td>
        </tr>
		 
		 
	</table>
		    <td align="center">
			   <input type="button" value="Place order" onclick="placeOrder()">
			</td>
	<br>
	
	<dl id= "order summary" style="display:none;">
	     <u><h2 align="center">Order Summary</h2></u>
		 <dt>Customer Name:</dt>
		 <dd id= "lblname"></dd>
		 <dt> Mobile:</dt>
		 <dd id="lblMobile"></dd>
		 <dt>Meal:</dt>
		 <dd id = "lblMeal"></dd>
		 <dt>Add-On's:</dt>
		 <dd id="lbladd"></dd>
		 <dt>Total Bill amonunt:</dt>
		 <dd id="lblBill"></dd>
		 <br>
		 <input type="button" value="Print Bill" onclick="window.print()">
	</dl>
</div>
		 
		   
	   

</body>
</html>
